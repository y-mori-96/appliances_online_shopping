<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <title>家電通販サイト</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/common/destyle.css">
  <link rel="stylesheet" href="css/common/common.css">
  <link rel="stylesheet" href="css/layout/header.css">
  <link rel="stylesheet" href="css/layout/h_company.css">
  <link rel="stylesheet" href="css/layout/h_cagegory_nav.css">
  <link rel="stylesheet" href="css/layout/footer.css">
  <link rel="stylesheet" href="css/top_page/top_page.css">
  <link rel="stylesheet" href="css/top_page/hero.css">
  <link rel="stylesheet" href="css/top_page/recommend.css">
  <link rel="stylesheet" href="css/list_page/appliances.css">
  <link rel="stylesheet" href="css/list_page/search.css">
  <link rel="stylesheet" href="css/components/pagetop.css">
  <link rel="stylesheet" href="css/common/debug.css">

  <!-- jQuery -->
  <script src="js/common/jquery-3.7.0.min.js" defer></script>
  <!-- js -->
  <script src="js/common/global.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/top_pages/create_categories.js" defer></script>
  <script src="js/top_pages/slider.js" defer></script>
  <script src="js/top_pages/create_recommend.js" defer></script>
  <script src="js/list_page/nav_open_category.js" defer></script>
  <script src="js/list_page/create_appliances.js" defer></script>
  <script src="js/list_page/search_manufacturer_btn.js" defer></script>
  <script src="js/list_page/manufacturer_accordion.js" defer></script>
  <script src="js/components/hamburger.js" defer></script>
  <script src="js/components/pagetop.js" defer></script>
</head>

<body>
  <header>
    <div class="company_bar">
      <div class="company">
        <div class="logo">
          <h1>
            <a href="#">
              家電通販サイト
            </a>
          </h1>
        </div>
        <nav class="company_nav">
          <ul>
            <li>
              <a href="#">
                会社情報
              </a>
            </li>
            <li>
              <a href="#">
                店舗検索
              </a>
            </li>
            <li>
              <a href="#">
                会員登録
              </a>
            </li>
            <li>
              <a href="#">
                ログイン
              </a>
            </li>
          </ul>
        </nav>
        <div class="hamburger">
          <span class="hamburger_bar"></span>
          <span class="hamburger_bar"></span>
          <span class="hamburger_bar"></span>
        </div>
      </div>
    </div>

    <div class="nav_bar">
      <div class="nav_bar_contents">
        <div class="nav_wrapper">
          <div id="open_nav" class="open_nav_btn">
            <button>カテゴリ</button>
          </div>
          <div class="category_nav">
            <ul id="nav" class="nav_lists">
              <li class="nav_item">
                <h3>
                  <button value="category_all">すべて</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- すべて end -->
              <li class="nav_item">
                <h3>
                  <button value="category_cook">調理・キッチン</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- 調理・キッチン end -->
              <li class="nav_item">
                <h3>
                  <button value="category_life">生活家電</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- 生活家電 end -->
              <li class="nav_item">
                <h3>
                  <button value="category_season">空調・季節</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- 空調・季節 end -->
              <li class="nav_item">
                <h3>
                  <button value="category_beauty">美容・健康</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- 美容・健康 end -->
              <li class="nav_item">
                <h3>
                  <button value="category_tv">テレビ</button>
                </h3>
                <!-- .jsonが挿入される -->
              </li>
              <!-- テレビ end -->
            </ul>
          </div>
          <div id="genre_display" class="genreDisplay">
            <ul id="category_all" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
            <ul id="category_cook" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
            <ul id="category_life" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
            <ul id="category_season" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
            <ul id="category_beauty" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
            <ul id="category_tv" class="category_lists">
              <!-- .jsonが挿入される -->
            </ul>
          </div>
        </div><!-- nav end -->

        <div class="free_shipping">
          <img class="pc-display" src="images/pc_free_shipping.png" alt="10000万円以上で送料無料">
          <img class="tb-display" src="images/tb_free_shipping.png" alt="10000万円以上で送料無料">
          <img class="mb-display" src="images/mb_free_shipping.png" alt="10000万円以上で送料無料">
        </div>
      </div><!-- nav_bar_contents end -->
    </div><!-- nav_bar end -->
  </header>

  <main>
    <article id="top_page" class="top_page">
      <section class="hero">
        <div id="top_slider" class="top_slider">
          <ul>
            <li>
              <a href="#">
                <img src="images/new_life_campaign.png" alt="新生活応援キャンペーン">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/rice_cookers_feature.png" alt="炊飯器特集">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/camera_fair.png" alt="カメラ・レンズフェア">
              </a>
            </li>
          </ul>
        </div>

        <div class="indicator">
          <div id="dot_indicator" class="dot_indicator">
            <ul>
              <!-- ここにインジゲーター挿入 -->
            </ul>
          </div>
          <div class="btn_indicator">
            <button id="previous_btn" class="previous_btn">&lt;</button>
            <button id="next_btn" class="next_btn">&gt;</button>
          </div>
        </div>
      </section>

      <section class="recommend">
        <h2 class="title">おすすめ商品</h2>
        <div class="container">
          <!-- ここに「recommend_data.json」追加 -->
        </div>
      </section>
    </article>

    <article id="list_page">
      <div class="search">
        <div class="wrapper">
          <div class="sort">
            <select name="sort">
              <option value="release_new">発売時期の新しい順</option>
              <option value="release_old">発売時期の古い順</option>
              <option value="price_inexpensive">価格が安い順</option>
              <option value="price_expensive">価格が高い順</option>
            </select>
          </div><!-- sort end -->

          <div class="keyword">
            <input type="text" name="keyword" id="keyword_input" placeholder="検索（製品名、型番）" />
          </div>
        </div><!-- keyword end -->

        <div class="wrapper">
          <input id="min" type="text" name="min" placeholder="最小価格" class="range_min">
          <input id="max" type="text" name="max" placeholder="最大価格" class="range_max">
        </div><!-- nav end -->

        <div class="manufacturer">
          <button class="accordion">メーカーを選択する</button>

          <ul>
            <li>
              <button value="all" class="all">すべて</button>
            </li>
            <li>
              <button value="mitsubishi" class="mitsubishi">三菱</button>
            </li>
            <li>
              <button value="panasonic" class="panasonic">パナソニック</button>
            </li>
            <li>
              <button value="hitachi" class="hitachi">日立</button>
            </li>
            <li>
              <button value="sharp" class="sharp">シャープ</button>
            </li>
            <li>
              <button value="toshiba" class="toshiba">東芝</button>
            </li>
          </ul>
        </div><!-- manufacturer end -->

        <div class="wrapper">
          <div class="dummy"></div>
          <div class="clear">
            <input type="button" value="検索条件をクリア" class="clear">
          </div><!-- clear end -->
        </div>
      </div>
      <!-- search end -->
      <article class="appliances">
        <div class="container">
          <ul id="appliances_lists">
            <!-- product_data.jsonが挿入される -->
          </ul>
        </div>
      </article>
    </article>

    <p class="pagetop">
      <a href="#">↑</a>
    </p>
  </main>

  <footer>
    <p>
      <small>&copy; 家電通販サイト. All Rights Reserved.</small>
    </p>
  </footer>
</body>

</html>
